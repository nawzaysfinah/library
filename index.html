<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>Library</h1>
        <button class="logIn">Log in</button>
      </div>
      <div class="main">
        <button class="addBook" onclick="clickHandler()">+ Add book</button>
        <div class="form-container" style="display: none" id="addBookForm">
          <form action="">
            <h3>Add Book!</h3>
            <input
              type="text"
              id="title"
              name="Title"
              placeholder="Book title..."
            />

            <input
              type="text"
              id="author"
              name="Author"
              placeholder="Author's name..."
            />

            <input
              type="text"
              id="pages"
              name="Pages"
              placeholder="No. of pages..."
            /><br />

            <label for="readStatus">Have you read?</label>
            <input
              type="checkbox"
              id="readStatus"
              name="read"
              value="readStatus"
            /><br /><br />

            <input type="submit" value="Submit" onclick="submitBook()" />
          </form>
        </div>
        <div id="books"></div>
      </div>
    </div>
  </body>
</html>
